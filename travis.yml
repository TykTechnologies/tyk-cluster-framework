sudo: false
language: go

notifications:
  on_success: never
  on_failure: always

env:
  global:
    - TYK_LOGLEVEL=info

matrix:
  include:
    - go: 1.7.x
    - go: 1.8.x
      env: LATEST_GO=true # run linters and report coverage

services:
  - redis-server

install:
  - go install ./...

script:
  - go test ./...